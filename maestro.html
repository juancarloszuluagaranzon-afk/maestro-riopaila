<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Riopaila Agrícola – Maestro de Suertes</title>
<style>
:root{--bg:#f7fafc;--accent:#0ea5a4;--header-bg:#e9eef0}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#0f172a}
header{display:flex;align-items:center;gap:12px;padding:12px 16px;background:var(--header-bg);position:sticky;top:0;z-index:10}
header img.logo{width:48px;height:48px;object-fit:contain;cursor:pointer}
header .title{font-size:1.1rem;font-weight:700}
header .update{font-size:0.85rem;color:#475569}
.container{padding:16px}
.controls{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:12px;align-items:center}
input{padding:8px;border-radius:8px;border:1px solid #e6e9ee;flex:1;min-width:200px}
.table-wrap{overflow-x:auto;background:#fff;border-radius:8px;padding:8px}
table{border-collapse:collapse;width:100%;min-width:800px}
th,td{padding:8px;border-bottom:1px solid #eef2f7;white-space:nowrap;text-align:left;font-size:13px}
th{background:#fbfeff;position:sticky;top:0;font-weight:600}
.loading{text-align:center;padding:40px;color:#64748b}
.error{background:#fee;color:#c00;padding:12px;border-radius:8px;margin:16px}
.update-banner{background:#fef3c7;border-left:4px solid #f59e0b;padding:12px;margin-bottom:16px;border-radius:4px}
.update-banner button{margin-left:12px}
@media (max-width:600px){input{padding:6px;font-size:14px} th,td{padding:6px;font-size:12px}}
</style>
</head>
<body>
<header>
  <a href="index.html" title="Volver al inicio">
    <img src="icon-192.png" class="logo" alt="logo" onerror="this.style.display='none'">
  </a>
  <div>
    <div class="title">Riopaila Agrícola – Maestro de Suertes</div>
    <div class="update">Última actualización: 28 de octubre de 2025</div>
  </div>
</header>

<div class="container">
  <div id="updateBanner" class="update-banner" style="display:none">
    ⚠️ Hay una nueva versión disponible. 
    <button class="secondary" onclick="updateApp()">Actualizar ahora</button>
  </div>

  <div class="controls">
    <label>Buscar: <input id="searchInput" placeholder="Buscar..."></label>
  </div>

  <div id="loadingMsg" class="loading">Cargando datos...</div>
  <div id="errorMsg" class="error" style="display:none"></div>

  <div class="table-wrap" style="display:none">
    <table id="maestro">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="pagination" style="display:none;justify-content:center;align-items:center;gap:12px;margin:16px">
    <button id="prevPage" class="primary">← Anterior</button>
    <span id="pageInfo"></span>
    <button id="nextPage" class="primary">Siguiente →</button>
  </div>
</div>

<script>
// =======================
// CONFIGURACIÓN PRINCIPAL
// =======================
const APP_VERSION = 'v1.7.2'; // Incrementa este número en cada actualización
const CSV_FILE = 'maestro.csv';

let HEADERS = [];
let ROWS = [];
let currentPage = 1, pageSize = 25;
let newWorkerWaiting = null;

// =======================
// REGISTRO DEL SERVICE WORKER
// =======================
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(reg => {
      console.log('Service Worker registrado:', reg);
      reg.addEventListener('updatefound', () => {
        const newWorker = reg.installing;
        newWorker.addEventListener('statechange', () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            newWorkerWaiting = newWorker;
            document.getElementById('updateBanner').style.display = 'block';
          }
        });
      });
    })
    .catch(err => console.log('Service Worker no disponible:', err));

  navigator.serviceWorker.addEventListener('controllerchange', () => {
    console.log('Nueva versión activada, recargando...');
    setTimeout(() => {
      const banner = document.getElementById('updateBanner');
      if (banner) banner.style.display = 'none';
      window.location.reload();
    }, 1000);
  });
}

function updateApp() {
  if (newWorkerWaiting) newWorkerWaiting.postMessage({ type: 'SKIP_WAITING' });
}

// =======================
// CARGA DE CSV
// =======================
async function loadCSV() {
  try {
    const cacheBuster = Date.now();
    const response = await fetch(`${CSV_FILE}?v=${cacheBuster}`, { cache: 'no-store' });
    if (!response.ok) throw new Error(`No se pudo cargar el archivo CSV (${response.status})`);
    const text = await response.text();

    const lines = text.split('\n').filter(line => line.trim());
    if (lines.length === 0) throw new Error('El CSV está vacío o mal formateado.');

    const sep = lines[0].includes(';') ? ';' : ',';
    HEADERS = lines[0].split(sep).map(h => h.trim());
    ROWS = lines.slice(1).map(line => line.split(sep).map(v => v.trim()));
    ROWS = ROWS.filter(row => row.some(cell => cell));

    document.getElementById('loadingMsg').style.display = 'none';
    document.querySelector('.table-wrap').style.display = 'block';
    document.getElementById('pagination').style.display = 'flex';
    renderTable();
  } catch (error) {
    document.getElementById('loadingMsg').style.display = 'none';
    const errDiv = document.getElementById('errorMsg');
    errDiv.style.display = 'block';
    errDiv.innerHTML = `<strong>Error:</strong> ${error.message}<br><small>Verifica que el archivo <code>${CSV_FILE}</code> esté en el repositorio.</small>`;
  }
}

// =======================
// RENDER DE LA TABLA
// =======================
function renderTable() {
  const tbody = document.querySelector('#maestro tbody');
  const thead = document.querySelector('#maestro thead');
  const search = document.getElementById('searchInput').value.toLowerCase();

  const filtered = ROWS.filter(r => r.some(v => String(v||'').toLowerCase().includes(search)));
  const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
  if (currentPage > totalPages) currentPage = totalPages;
  const start = (currentPage - 1) * pageSize;
  const pageRows = filtered.slice(start, start + pageSize);

  thead.innerHTML = '<tr>' + HEADERS.map(h => `<th>${h}</th>`).join('') + '</tr>';
  tbody.innerHTML = pageRows.map(r => '<tr>' + r.map(c => `<td>${c}</td>`).join('') + '</tr>').join('');
  document.getElementById('pageInfo').innerText = `Página ${currentPage} / ${totalPages} (${filtered.length} registros)`;
  document.getElementById('prevPage').disabled = currentPage <= 1;
  document.getElementById('nextPage').disabled = currentPage >= totalPages;
}

// =======================
// EVENTOS DE INTERFAZ
// =======================
document.getElementById('searchInput').addEventListener('input', () => { currentPage = 1; renderTable(); });
document.getElementById('prevPage').addEventListener('click', () => { if (currentPage > 1) { currentPage--; renderTable(); } });
document.getElementById('nextPage').addEventListener('click', () => { if (currentPage < Math.ceil(ROWS.length / pageSize)) { currentPage++; renderTable(); } });

// =======================
// INICIAR CARGA
// =======================
loadCSV();
</script>
</body>
</html>
